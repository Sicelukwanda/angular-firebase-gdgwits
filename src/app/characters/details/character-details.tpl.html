<h1>Character Details</h1>
<div>
    <a ui-sref="app.characters"> Back</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img ng-src="{{vm.character.thumbnail.path}}.{{vm.character.thumbnail.extension}}" alt="" width="100" height="100">
        </div>
        <div class="col-md-9">
            <p>{{vm.character.name}}</p>
            <p>{{vm.character.description}}</p>
        </div>
    </div>
</div>
